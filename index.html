<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Oswald:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Tarjeta de perfil</title>
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="images/bg-pattern-card.svg" alt="imagen header bg-pattern-card" class="card-header">
      <div class="card-body">
        <img src="images/nahuelseis.jpg" alt="foto de perfil" class="card-body-img">
        <h1 class="card-body-title">
          Nahuel Tisera
          <span>19</span>
        </h1>
        <p class="card-body-text">Argentina</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card-footer-social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card-footer-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
